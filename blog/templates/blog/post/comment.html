{% extends "blog/base.html" %}

{% block title %}Add a comment{% endblock %}

{% block content %}
    {% if comment %}
        <div class="bg-green-100 border-t-4 border-green-500 text-green-700 p-4 mb-4 rounded-lg">
            <h2 class="text-lg font-semibold">Your comment has been added.</h2>
            <p><a href="{{ post.get_absolute_url }}" class="text-blue-500 hover:text-blue-700">Back to the post</a></p>
        </div>
    {% else %}
        <h2 class="text-2xl font-bold mb-4">Add a new comment</h2>
        {% include "blog/post/includes/comment_form.html" %}
    {% endif %}
{% endblock %}
