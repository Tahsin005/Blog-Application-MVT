<h2 class="text-2xl font-bold mb-4">Add a new comment</h2>
<form action="{% url 'blog:post_comment' post.id %}" method="post" class="space-y-4">
    {% csrf_token %}

    <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
            <label for="id_name" class="block text-sm font-medium text-gray-700">Your Name</label>
            {{ form.name }}
        </div>

        <div class="flex-1">
            <label for="id_email" class="block text-sm font-medium text-gray-700">Your Email</label>
            {{ form.email }}
        </div>
    </div>

    <div>
        <label for="id_body" class="block text-sm font-medium text-gray-700">Comment</label>
        {{ form.body }}
    </div>

    <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300">
        Add comment
    </button>
</form>
